# Server Configuration
server.port=8083

# Application Information
spring.application.name=contaduria-service

# Database Configuration - CAMBIAR ESTOS VALORES POR LOS TUYOS
spring.datasource.url=jdbc:mysql://localhost:3306/asistros?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.contaduria.service=DEBUG
logging.level.org.springframework.security=INFO

# Log Files
logging.file.name=logs/contaduria-service.log
logging.file.max-size=10MB
logging.file.max-history=30

# Log Pattern with User Context
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{usuario}:%X{usuarioId}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{usuario}:%X{usuarioId}] %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized